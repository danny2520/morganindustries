{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4 text-center">
    <span class="lang-en">Latest News & Updates</span>
    <span class="lang-zh">最新新闻与动态</span>
</h2>

<div id="newsCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
    <div class="carousel-inner">

        {% for i in range(1, 11) %}
        <div class="carousel-item {% if loop.first %}active{% endif %}">
            <img src="{{ url_for('static', filename='images/news/banner' ~ i ~ '.jpg') }}"
                 class="d-block w-100 img-fluid rounded shadow"
                 alt="Banner {{ i }}"
                 style="max-height: 1000px; height: 80vh; object-fit: cover; object-position: center;">
        </div>
        {% endfor %}

    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#newsCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#newsCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock %}
